<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AngelTheProg</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li data-tab-target="#home" class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li data-tab-target="#tracker" class="list">
                <a href="/nav-menu-implementation/tracker/index.html">
                    <span class="icon">
                        <ion-icon name="list-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Tracker</span>
                </a>
            </li>
            <li data-tab-target="#counter" class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="calculator-outline"></ion-icon>
                    </span>
                    <span class="text">Counter</span>
                </a>
            </li>
            <li class="list">
                <a href="https://ravelry.com/"> <!-- leads to https://ravelry.com/ -->
                    <span class="icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </span>
                    <span class="text">Ravelry</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    
    <div class="center-box">
      <!-- START Box -->
      <div class="animated-border-box-glow"></div>
      <div class="animated-border-box">

        <!--text inside box-->
        <div class="tab-content">
          <div id="home" data-tab-content>
              <h1 class="home1">Welcome,</h1>
              <h2c class="home2">Elsa</h2>
          </div>
          </div>
          <div class="counter-container" id="counter" data-tab-content>
            <h1 class="RCtext">Row Counter</h1>
            <div class="COUNT" id="row-counter">0</div>
            <div>
              <button class="inc_btn" id="increase-btn">Increase</button>
              <button class="dec_btn" id="decrease-btn">Decrease</button>
              <button class="rst_btn" id="reset-btn">Reset</button>
            </div>
          </div>

         <!--end of "inside the box"-->
          </div>
        </div>
      </div>
      <!-- END -->
    </div>
    <script>
      const rowCounter = document.getElementById('row-counter');
      const increaseBtn = document.getElementById('increase-btn');
      const decreaseBtn = document.getElementById('decrease-btn');
      const resetBtn = document.getElementById('reset-btn');

      let count = 0;

      function updateCounter() {
        rowCounter.textContent = count;
      }

      increaseBtn.addEventListener('click', () => {
        count++;
        updateCounter();
      });

      decreaseBtn.addEventListener('click', () => {
        if (count > 0) {
          count--;
        }
        updateCounter();
      });

      resetBtn.addEventListener('click', () => {
        count = 0;
        updateCounter();
      });
      </script>
      <script>
        const tabs = document.querySelectorAll('[data-tab-target]')
        const tabContents = document.querySelectorAll('[data-tab-content]')

        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            const target = document.querySelector(tab.dataset.tabTarget)
            tabContents.forEach(tabContent => tabContent.classList.remove('at'))
            target.classList.add('at')
          })
        })
    </script>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
